<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatitle" content="IE=edge,chrome=1">

  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="Keywords" content="k歌,娱乐,游戏">
  <meta name="Description" content="天籁·你就是歌手">
  <title>天籁</title>

  <link rel="stylesheet" href="//s3.ssl.qhres.com/!41476d5a/swiper-3.4.2.min.css">
  <link rel="stylesheet" href="/assets/page/home/index.css"/>

</head>

<body>
    <div class="page" id="js_page">
		<!--单张banner图-->
		<div class="container" style="display:none;">
		<a><img src="https://p0.ssl.qhimg.com/d/inn/33c9c0ca/left_title.png"></a>
		</div>
		<!--多张banner轮播图-->
		<div class="swiper-container"><!--swiper容器[可以随意更改该容器的样式-->  
		  <div class="swiper-wrapper">  
		      <div class="swiper-slide"><a><img src="//business.cdn.qianqian.com/qianqian/pic/bos_client_1509036531c0d6c0f65bfe25af7080855f88f82608.jpg"></a></div>  
		      <div class="swiper-slide"><a><img src="//business.cdn.qianqian.com/qianqian/pic/bos_client_1509076185a763398186421292d31bca941a4c62b5.jpg"></a></div>  
		      <div class="swiper-slide"><a><img src="//business.cdn.qianqian.com/qianqian/pic/bos_client_1509082596e9b61e773687f2d45faebedcb2953255.jpg"></a></div>   
		  </div>  
		  <div class="swiper-pagination"></div><!--分页器-->         
		</div> 
    	<div class="rank-list-wrap">
			<div class="rank">
        		<div class="rank-title">
					<div class="rkte-item">名次</div>
					<div class="rkte-item">头像</div>
					<div class="rkte-item">昵称</div>
					<div class="rkte-item">荣誉值</div>
	        	</div>
	        	<ul class="rank-list" id="js_rankList">
	        		
	        	</ul>
	        	<p class="rank-status js_rankStatus">
	        		<span class="loading" data-status="0"><img src="//p3.ssl.qhimg.com/d/inn/810b14c5/loading.gif" /><i>正在全力加载中...</i></span>
	        	</p>
			</div>	        	
    	</div>
    </div>
    <div class="tool_bar">
        <ul class="tool_list cf">
          <li>
            <a class="ellipsis  js-feedback" href="#">
                首页                          
            </a>
          </li>
          <li>
            <a class="ellipsis js-complaint" href="#">
                创建                         
            </a>
          </li>
          <li>
            <a class="ellipsis js-service" href="#">
                我的                        
            </a>
          </li>
        </ul>
    </div>


    <!-- 排行榜 -->
    <script type="text/template" id="tpl_rankItem">
		{{each list as row i}}
		<li class="rklt-item" data-fid={{row.uid}}>
			<div class="rkltItem-number text-nowrap">{{prev_len + i + 1}}</div>
			<div class="rkltItem-person">						
				<a class="icon-box" href="javascript:void(0);">
					<img class="rkltItem-avatar circle" src="{{if row.author.avatar}}{{row.author.avatar}}{{else}}//image.huajiao.com/62cc05903945e8a72596bb7ecf8152c6.jpg{{/if}}">
					<span class="g-bgnc-100 {{if prev_len + i + 1 <=3}}top-icon{{/if}}"></span>
				</a>								
			</div>
			 <div class="rkltItem-nickname text-nowrap">
				{{if row.author.nickname}}{{row.author.nickname}}{{else}}花椒家族{{/if}}
			</div>
			<div class="rkltItem-score text-nowrap">
				{{row.score}}
			</div>			
		</li>
		{{/each}}
	</script>


    <!-- 排行榜状态 -->
	<script type="text/template" id="tpl_rankStatus">
		{{if status === 0}}
			<span class="loading" data-status="0"><img src="//p3.ssl.qhimg.com/d/inn/810b14c5/loading.gif" /><i>正在全力加载中...</i></span>
		{{else if status === 1}}
			<span class="no-records" data-status="1">暂时还没有记录吆！</span>
		{{else if status === 2}}
			<span class="loadMore js_loadMore" data-status="2">查看更多</span>
		{{else if status === 3}}
			<span class="no-records" data-status="3">亲, 没有更多了</span>
		{{else if status === 4}}
			<span class="js_loadMore" data-status="4">重新加载</span>
		{{else if status === 5}}
			<span class="js_loadMore" data-status="5">点击刷新，重新加载数据</span>
		{{/if}}
	</script>
    
    <script  src="//static.huajiao.com/huajiao/web/static/module/jquery-2.1.4.min.js?v=c0dee5e"></script>
    <script src="//s3.ssl.qhres.com/!96e64431/swiper-3.4.2.jquery.min.js"></script>

    <script src="//static.huajiao.com/huajiao/activity/common/js/lib/arttemplate.js"></script>
    <script src="//s1.ssl.qhres.com/!8b81895c/ajax.js"></script>
    <script src="//s2.ssl.qhres.com/!42f5f847/tools.js"></script>

    <script src="/assets/page/home/index.js"></script>

</body>
</html>
